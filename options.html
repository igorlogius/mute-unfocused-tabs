<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <form id="mainForm" accept-charset="utf-8">
      <input type="submit" value="Save all changes" />
      <input
        id="impbtn_wrapper"
        type="button"
        name="impbtn"
        value="Import Rules"
      />
      <input
        id="impbtn"
        type="file"
        name="impbtn"
        value=""
        style="display: none"
      />
      <input id="expbtn" type="button" name="impbtn" value="Export Rules" />
      <span>Manual Mode:<input id="mode" type="checkbox" /></span>
      <h3>
        Manage <abbr title="Matches will be unmanaged">Exclusions</abbr> (<abbr
          title="Matches will be managed"
          >Inclusions</abbr
        >
        in Manual Mode)
      </h3>
      <table id="mainTable" border="1" style="width: 100%">
        <tbody id="mainTableBody" />
      </table>
    </form>
    <script src="options.js"></script>
  </body>
</html>
